title: "FB-2024-BD"
code: 
  head: "precision highp float;\nvarying vec2 vUv;\n"
  dependency: ""
  main: "void main() {\n\tfloat strength = step(0.5, distance(vUv, vec2(0.5)) + 0.25);\n\tgl_FragColor = vec4(strength, strength, strength, 1.0);\n}"
