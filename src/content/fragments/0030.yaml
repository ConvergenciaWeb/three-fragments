title: "FB-2024-NB"
code: 
  head: "precision highp float;\nvarying vec2 vUv;\n"
  dependency: []
  main: "void main() {\n\tfloat strength = 0.015 / (distance(vUv, vec2(0.5)));\n\tgl_FragColor = vec4(strength, strength, strength, 1.0);\n}"
